apiVersion: tekton.dev/v1beta1
kind: TaskRun
metadata:
  name: build-ppc-image-taskrun
spec:
  serviceAccountName: pipeline
  taskRef:
    name: build-arch-specific-image
  params:
    - name: pathToDockerFile
      value: ppc64le/Dockerfile
    - name: pathToContext
      value: https://github.com/snehakpersistent/sample-web-app
  resources:
    inputs:
      - name: docker-source
        resourceRef:
          name: git-source
    outputs:
      - name: builtImage
        resourceRef:
          name: quay-resource-ppc

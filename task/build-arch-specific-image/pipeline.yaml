apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: sample-webapp-pipeline
spec:
  resources:
    - name: docker-source-ppc
      type: git
    - name: docker-source-x86
      type: git
    - name: builtImage
      type: image
  tasks:
    - name: build-ppc-image
      taskRef:
        name: build-arch-specific-image
      params:
        - name: pathToDockerFile
          value: ppc64le/Dockerfile
        - name: pathToContext
          value: https://github.com/snehakpersistent/sample-web-app
      resources:
        inputs:
          - name: docker-source-ppc
            resource: ppc-git-source
        outputs:
          - name: builtImage
            resource: quay-source-x86-ppc
    - name: build-x86-image
      taskRef:
        name: build-arch-specific-image
      params:
        - name: pathToDockerFile
          value: x86_64/Dockerfile
        - name: pathToContext
          value: https://github.com/snehakpersistent/sample-web-app
      resources:
        inputs:
          - name: docker-source-x86
            resource: x86-git-source
        outputs:
          - name: builtImage
            resource: quay-source-x86-ppc

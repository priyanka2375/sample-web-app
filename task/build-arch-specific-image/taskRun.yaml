apiVersion: tekton.dev/v1beta1
kind: TaskRun
metadata:
  name: build-arch-specific-image-taskrun
spec:
  serviceAccountName: pipeline
  taskRef:
    name: build-arch-specific-image
  params:
    - name: pathToDockerFile
      value: ppc64le/Dockerfile
  resources:
    inputs:
      - name: docker-source
        resourceRef:
          name: ppc-git-source
    outputs:
      - name: builtImage
        resourceRef:
          name: quay-source-x86-ppc
